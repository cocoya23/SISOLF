<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <ui:include src="header.xhtml"/>
        <title>SISOLF</title>
    </h:head>

    <h:body>
        <h:form id="menuBarForm">
            <p:growl globalOnly="true" autoUpdate="true" showDetail="true" life="5000"/>
            <p:growl for="sticky" autoUpdate="true" showDetail="true" sticky="true"/>
            <p:menubar>
                <p:submenu label="Solicitudes" rendered="#{sessionManaged.usuario.nivel>=1}">
                    <p:menuitem value="Ver solicitudes de facturación" icon="ui-icon-transferthick-e-w" onclick="PF('dlgWorking').show();" />
                </p:submenu>
                <p:submenu label="Catalogos" rendered="#{sessionManaged.usuario.nivel>1}">
                    <p:menuitem value="Agentes" icon="ui-icon-suitcase" onclick="PF('dlgLoading').show();" oncomplete="PF('dlgLoading').hide();"
                                actionListener="#{menuManaged.abrirDlgAgentes}" />
                    <p:menuitem value="Clientes" icon="ui-icon-contact" onclick="PF('dlgLoading').show();" oncomplete="PF('dlgLoading').hide();"
                                actionListener="#{menuManaged.abrirDlgClientes}" />
                    <p:menuitem value="Empresas" icon="ui-icon-bookmark" onclick="PF('dlgLoading').show();" oncomplete="PF('dlgLoading').hide();"
                                actionListener="#{menuManaged.abrirDlgEmpresas}" />
                    <p:menuitem value="Usuarios" icon="ui-icon-person" onclick="PF('dlgLoading').show();" oncomplete="PF('dlgLoading').hide();"
                                actionListener="#{menuManaged.abrirDlgUsuarios}" rendered="#{sessionManaged.usuario.nivel>2}"/>                    
                </p:submenu>
                <f:facet name="options">
                    <p:splitButton value="#{sessionManaged.usuario.nombre}">
                        <p:menuitem value="Cambiar contraseña" icon="ui-icon-key" onclick="PF('dlgChangePassword').show();"/>
                        <p:separator/>
                        <p:menuitem value="Salir" icon="ui-icon-extlink" url="salir"/>
                    </p:splitButton>
                </f:facet>
            </p:menubar>
        </h:form>
        
    </h:body>
</html>
